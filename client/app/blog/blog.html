<div class="col-md-12">
<table class="table">
	<tr>
		<th>标题</th>
		<th>内容</th>
		<th>创建时间</th>
		<th>操作</th>
	</tr>
	<tr ng-repeat="blog in blogs">
		<td>{{ blog.title }}</td>
		<td>{{ blog.content }}</td>
		<td> {{blog.create_at | date:'yyyy-MM-dd'}}</td>
		<td><button class="btn btn-danger btn-sm" ng-click="deleteBlog(blog)">删除</button></td>
	</tr>

</table>

</div>

<div class="row">
	<div class="col-md-12">
		<form role="form" ng-submit="addBlog()">
		      <div class="form-group">
		          <label for="forTitle">Title</label>
		          <input type="text" ng-model="title" class="form-control" id="title" placeholder="Enter Name">
		      </div>
		      <div class="form-group">
		          <label for="forContent">Content</label>
		          <input type="text" ng-model="content" class="form-control" id="content" placeholder="Enter Info">
		      </div>
		      <button type="submit" class="btn btn-primary">Submit</button>
		  </form>
	</div>
</div>
